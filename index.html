<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow | Real-time Weather Forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #4a90e2;
            --secondary: #5fa8ff;
            --dark: #1a2b4d;
            --light: #f0f8ff;
            --card-bg: rgba(255, 255, 255, 0.85);
            --text: #333;
            --text-light: #666;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
        }

        body.dark-mode {
            --primary: #5fa8ff;
            --secondary: #7ab8ff;
            --dark: #0a1429;
            --light: #0f1c30;
            --card-bg: rgba(26, 43, 77, 0.85);
            --text: #e0e0e0;
            --text-light: #a0a0a0;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--light));
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
            transition: background 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            animation: fadeInDown 1s ease;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--dark);
            margin-right: 15px;
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--dark), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        /* Search Area */
        .search-area {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: var(--card-bg);
            box-shadow: 0 5px 15px var(--shadow);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        .btn {
            padding: 15px 25px;
            background: var(--dark);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .btn:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle {
            background: var(--card-bg);
            color: var(--text);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px var(--shadow);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
        }

        /* Main Weather Display */
        .weather-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .weather-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .weather-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .weather-card h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .weather-card h2 i {
            font-size: 1.5rem;
        }

        .current-weather {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .temp-display {
            font-size: 4rem;
            font-weight: 700;
            margin: 15px 0;
            background: linear-gradient(to right, var(--dark), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .weather-condition {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .weather-icon {
            font-size: 5rem;
            margin: 15px 0;
            color: var(--primary);
        }

        .location-time {
            margin-top: 15px;
            font-size: 1.1rem;
            color: var(--text-light);
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
        }

        .detail-value {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .detail-label {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .aqi-indicator {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }

        .aqi-good {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }

        .aqi-moderate {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning);
        }

        .aqi-poor {
            background: rgba(244, 67, 54, 0.2);
            color: var(--danger);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text);
        }

        .developer {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            animation: colorChange 5s infinite alternate;
        }

        .api-credit {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            background: var(--primary);
            color: white;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            gap: 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--text);
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes colorChange {
            0% { color: var(--primary); }
            50% { color: var(--secondary); }
            100% { color: var(--dark); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-area {
                flex-direction: column;
            }
            
            .temp-display {
                font-size: 3rem;
            }
            
            .weather-condition {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" data-aos="fade-right">
                <i class="fas fa-cloud-sun"></i>
                <h1>WeatherNow</h1>
            </div>
            <div class="theme-toggle" id="themeToggle" data-aos="fade-left">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="search-area">
            <div class="search-box" data-aos="fade-up" data-aos-delay="100">
                <i class="fas fa-search"></i>
                <input type="text" id="cityInput" placeholder="Enter city name...">
            </div>
            <button class="btn" id="searchBtn" data-aos="fade-up" data-aos-delay="200">
                <i class="fas fa-search"></i> Search
            </button>
            <button class="btn" id="locationBtn" data-aos="fade-up" data-aos-delay="300">
                <i class="fas fa-location-arrow"></i> Current Location
            </button>
        </div>

        <div class="weather-display">
            <div class="weather-card current-weather" data-aos="zoom-in">
                <div class="loading" id="mainLoading">
                    <div class="spinner"></div>
                    <div class="loading-text">Fetching weather data...</div>
                </div>
                <div id="currentWeather" style="display: none;">
                    <h2><i class="fas fa-location-dot"></i> <span id="locationName">-</span></h2>
                    <div class="weather-icon">
                        <i id="weatherIcon" class="fas fa-sun"></i>
                    </div>
                    <div class="temp-display"><span id="temperature">-</span>°C</div>
                    <div class="weather-condition">
                        <span id="weatherCondition">-</span>
                    </div>
                    <div class="location-time">
                        Local Time: <span id="localTime">-</span>
                    </div>
                </div>
            </div>

            <div class="weather-card" data-aos="zoom-in" data-aos-delay="100">
                <h2><i class="fas fa-wind"></i> Wind Details</h2>
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-wind fa-2x"></i>
                        <div class="detail-value"><span id="windSpeed">-</span> km/h</div>
                        <div class="detail-label">Wind Speed</div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-compass fa-2x"></i>
                        <div class="detail-value"><span id="windDirection">-</span></div>
                        <div class="detail-label">Wind Direction</div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tachometer-alt fa-2x"></i>
                        <div class="detail-value"><span id="pressure">-</span> hPa</div>
                        <div class="detail-label">Pressure</div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-eye fa-2x"></i>
                        <div class="detail-value"><span id="visibility">-</span> km</div>
                        <div class="detail-label">Visibility</div>
                    </div>
                </div>
            </div>

            <div class="weather-card" data-aos="zoom-in" data-aos-delay="200">
                <h2><i class="fas fa-droplet"></i> Humidity & AQI</h2>
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-droplet fa-2x"></i>
                        <div class="detail-value"><span id="humidity">-</span>%</div>
                        <div class="detail-label">Humidity</div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-smog fa-2x"></i>
                        <div class="detail-value"><span id="aqiValue">-</span></div>
                        <div class="detail-label">Air Quality</div>
                        <div id="aqiIndicator" class="aqi-indicator">-</div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-temperature-high fa-2x"></i>
                        <div class="detail-value"><span id="feelsLike">-</span>°C</div>
                        <div class="detail-label">Feels Like</div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-cloud-sun fa-2x"></i>
                        <div class="detail-value"><span id="uvIndex">-</span></div>
                        <div class="detail-label">UV Index</div>
                    </div>
                </div>
            </div>
        </div>

        <footer data-aos="fade-up">
            <div class="developer">Web Developed by Murli Kumar</div>
            <div class="api-credit">Weather data provided by MK Multiverse Team</div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });

        // DOM Elements
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const locationBtn = document.getElementById('locationBtn');
        const themeToggle = document.getElementById('themeToggle');
        
        // Weather display elements
        const locationName = document.getElementById('locationName');
        const temperature = document.getElementById('temperature');
        const weatherCondition = document.getElementById('weatherCondition');
        const weatherIcon = document.getElementById('weatherIcon');
        const localTime = document.getElementById('localTime');
        const windSpeed = document.getElementById('windSpeed');
        const windDirection = document.getElementById('windDirection');
        const humidity = document.getElementById('humidity');
        const pressure = document.getElementById('pressure');
        const visibility = document.getElementById('visibility');
        const aqiValue = document.getElementById('aqiValue');
        const aqiIndicator = document.getElementById('aqiIndicator');
        const feelsLike = document.getElementById('feelsLike');
        const uvIndex = document.getElementById('uvIndex');
        const mainLoading = document.getElementById('mainLoading');
        const currentWeather = document.getElementById('currentWeather');

        // API Configuration
        const API_KEY = 'c58c177ffbd84a788f484111253107';
        const BASE_URL = 'https://api.weatherapi.com/v1/current.json';

        // Set default city
        let currentCity = 'India';

        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // Fetch weather data
        async function fetchWeatherData(city) {
            mainLoading.style.display = 'flex';
            currentWeather.style.display = 'none';
            
            try {
                const response = await fetch(`${BASE_URL}?key=${API_KEY}&q=${city}&aqi=yes`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }
                
                updateWeatherUI(data);
            } catch (error) {
                alert(`Error: ${error.message}`);
                mainLoading.style.display = 'none';
                currentWeather.style.display = 'block';
            }
        }

        // Update UI with weather data
        function updateWeatherUI(data) {
            const { location, current } = data;
            
            // Update location and time
            locationName.textContent = `${location.name}, ${location.country}`;
            localTime.textContent = location.localtime;
            
            // Update temperature and condition
            temperature.textContent = current.temp_c;
            weatherCondition.textContent = current.condition.text;
            
            // Update weather icon
            updateWeatherIcon(current.condition.code, current.is_day);
            
            // Update wind details
            windSpeed.textContent = current.wind_kph;
            windDirection.textContent = current.wind_dir;
            pressure.textContent = current.pressure_mb;
            visibility.textContent = current.vis_km;
            
            // Update humidity and AQI
            humidity.textContent = current.humidity;
            aqiValue.textContent = current.air_quality['us-epa-index'];
            updateAqiIndicator(current.air_quality['us-epa-index']);
            
            // Update other details
            feelsLike.textContent = current.feelslike_c;
            uvIndex.textContent = current.uv;
            
            // Hide loading, show weather
            mainLoading.style.display = 'none';
            currentWeather.style.display = 'block';
        }

        // Update weather icon based on condition code
        function updateWeatherIcon(code, isDay) {
            const iconMap = {
                // Day icons
                1000: 'fa-sun', // Sunny
                1003: 'fa-cloud-sun', // Partly cloudy
                1006: 'fa-cloud', // Cloudy
                1009: 'fa-cloud', // Overcast
                1030: 'fa-smog', // Mist
                1063: 'fa-cloud-rain', // Patchy rain
                1066: 'fa-snowflake', // Patchy snow
                1069: 'fa-cloud-meatball', // Sleet
                1072: 'fa-cloud-rain', // Freezing drizzle
                1087: 'fa-bolt', // Thunder
                1114: 'fa-wind', // Blowing snow
                1117: 'fa-snowflake', // Blizzard
                1135: 'fa-smog', // Fog
                1147: 'fa-smog', // Freezing fog
                1150: 'fa-cloud-rain', // Patchy light drizzle
                1153: 'fa-cloud-rain', // Light drizzle
                1168: 'fa-cloud-rain', // Freezing drizzle
                1171: 'fa-cloud-rain', // Heavy freezing drizzle
                1180: 'fa-cloud-rain', // Patchy light rain
                1183: 'fa-cloud-rain', // Light rain
                1186: 'fa-cloud-showers-heavy', // Moderate rain
                1189: 'fa-cloud-showers-heavy', // Heavy rain
                1192: 'fa-cloud-showers-heavy', // Heavy rain
                1195: 'fa-cloud-showers-heavy', // Heavy rain
                1198: 'fa-cloud-rain', // Light freezing rain
                1201: 'fa-cloud-rain', // Moderate or heavy freezing rain
                1204: 'fa-cloud-meatball', // Light sleet
                1207: 'fa-cloud-meatball', // Moderate or heavy sleet
                1210: 'fa-snowflake', // Patchy light snow
                1213: 'fa-snowflake', // Light snow
                1216: 'fa-snowflake', // Patchy moderate snow
                1219: 'fa-snowflake', // Moderate snow
                1222: 'fa-snowflake', // Patchy heavy snow
                1225: 'fa-snowflake', // Heavy snow
                1237: 'fa-icicles', // Ice pellets
                1240: 'fa-cloud-showers-heavy', // Light rain shower
                1243: 'fa-cloud-showers-heavy', // Moderate or heavy rain shower
                1246: 'fa-cloud-showers-heavy', // Torrential rain shower
                1249: 'fa-cloud-meatball', // Light sleet showers
                1252: 'fa-cloud-meatball', // Moderate or heavy sleet showers
                1255: 'fa-snowflake', // Light snow showers
                1258: 'fa-snowflake', // Moderate or heavy snow showers
                1261: 'fa-icicles', // Light showers of ice pellets
                1264: 'fa-icicles', // Moderate or heavy showers of ice pellets
                1273: 'fa-bolt', // Patchy light rain with thunder
                1276: 'fa-bolt', // Moderate or heavy rain with thunder
                1279: 'fa-bolt', // Patchy light snow with thunder
                1282: 'fa-bolt', // Moderate or heavy snow with thunder
            };
            
            // Default to sun icon
            let iconClass = 'fa-sun';
            
            if (iconMap[code]) {
                iconClass = iconMap[code];
            }
            
            // Add prefix and update
            weatherIcon.className = `fas ${iconClass} ${isDay ? 'day' : 'night'}`;
        }

        // Update AQI indicator
        function updateAqiIndicator(aqi) {
            aqiIndicator.textContent = getAqiText(aqi);
            aqiIndicator.className = 'aqi-indicator';
            
            if (aqi <= 2) {
                aqiIndicator.classList.add('aqi-good');
            } else if (aqi <= 4) {
                aqiIndicator.classList.add('aqi-moderate');
            } else {
                aqiIndicator.classList.add('aqi-poor');
            }
        }

        // Get AQI text
        function getAqiText(aqi) {
            const aqiLevels = [
                "Good",
                "Moderate",
                "Unhealthy for sensitive groups",
                "Unhealthy",
                "Very Unhealthy",
                "Hazardous"
            ];
            
            return aqiLevels[aqi - 1] || "Unknown";
        }

        // Get current location
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        currentCity = `${latitude},${longitude}`;
                        fetchWeatherData(currentCity);
                    },
                    error => {
                        alert(`Error getting location: ${error.message}`);
                        fetchWeatherData(currentCity);
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser");
                fetchWeatherData(currentCity);
            }
        }

        // Event Listeners
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                currentCity = city;
                fetchWeatherData(city);
            }
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    currentCity = city;
                    fetchWeatherData(city);
                }
            }
        });

        locationBtn.addEventListener('click', getCurrentLocation);

        // Initialize with default city
        fetchWeatherData(currentCity);
    </script>
</body>
</html>
